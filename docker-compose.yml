services :
  spring-boot-app:
    image: backend
    ports:
      - "0.0.0.0:8091:8091
    environement:
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - spring.datasource.url=jdbc:mysql://localhost:3306/api_etudiant?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.show-sql=true
    depends_on:
      - mysql

  mysql :
    image: mysql:5.7
    restart : always
    environment:
      - mysql_database:'api_etudiant'
      - mysql_root_username: 'root'
      - mysql_root_password: ''
    ports:
      - '0.0.0.0:3306:3306'
    volumes:
      - api_etudiant:/var/lib/mysql
  volumes:
    api_etudiant:
      
